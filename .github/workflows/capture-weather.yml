name: Capture Weather Forecast

on:
  # 9:00 AM India (IST = UTC+5:30) => 03:30 UTC
  schedule:
    - cron: "30 3 * * *"
  workflow_dispatch: {}   # allow manual runs

permissions:
  contents: write         # allow committing the updated Excel

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"   # any supported version is fine

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run capture script
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: python scripts/capture_forecast.py

      - name: Commit updated Excel
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add weather_forecast_capture.xlsx
          git commit -m "Update forecast $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push
